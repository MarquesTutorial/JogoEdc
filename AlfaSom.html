        <body>
        <div id="game-container">
            <button id="back-button" onclick="window.location.href='index.html'">Voltar Ã  PÃ¡gina Inicial</button>
          <h1>Aventura do Alfabeto Sonoro:<strong><br> Prof Antonio M.</strong></h1>
          <div id="letter-display"></div>
          <div id="sound-icon">ðŸ”Š</div>
          <div id="options"></div>
          <div id="score">PontuaÃ§Ã£o: <span id="score-value">0</span></div>
          <div id="progress-bar"><div id="progress"></div></div>

        <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let currentLetter = '';
        let score = 0;
        let progress = 0;
        
        // Criar um objeto de Ã¡udio para cada letra
        const audioMap = {};
        alphabet.split('').forEach(letter => {
          audioMap[letter] = new Audio(`https://alphabetgame.example.com/sounds/${letter.toLowerCase()}.mp3`);
        });
        
        function getRandomLetter() {
          return alphabet[Math.floor(Math.random() * alphabet.length)];
        }
        
        function displayLetter() {
          currentLetter = getRandomLetter();
          document.getElementById('letter-display').textContent = currentLetter;
        }
        
        function playLetterSound() {
          audioMap[currentLetter].play();
        }
        
        function createOptions() {
          const optionsContainer = document.getElementById('options');
          optionsContainer.innerHTML = '';
          
          const correctOption = currentLetter;
          let options = [correctOption];
          
          while (options.length < 3) {
            const randomLetter = getRandomLetter();
            if (!options.includes(randomLetter)) {
              options.push(randomLetter);
            }
          }
          
          options = options.sort(() => Math.random() - 0.5);
          
          options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option');
            button.addEventListener('click', () => checkAnswer(option));
            optionsContainer.appendChild(button);
          });
        }
        
        function checkAnswer(selectedLetter) {
          if (selectedLetter === currentLetter) {
            score++;
            progress += 4;
            if (progress > 100) progress = 100;
            updateScore();
            updateProgressBar();
            playLetterSound();
            
            if (progress === 100) {
              setTimeout(() => {
                alert('ParabÃ©ns! VocÃª completou o jogo do alfabeto!');
                resetGame();
              }, 1000);
            } else {
              setTimeout(nextRound, 1000);
            }
          } else {
            alert('Ops! Tente novamente.');
          }
        }
        
        function updateScore() {
          document.getElementById('score-value').textContent = score;
        }
        
        function updateProgressBar() {
          document.getElementById('progress').style.width = `${progress}%`;
        }
        
        function nextRound() {
          displayLetter();
          createOptions();
        }
        
        function resetGame() {
          score = 0;
          progress = 0;
          updateScore();
          updateProgressBar();
          nextRound();
        }
        
        document.getElementById('letter-display').addEventListener('click', playLetterSound);
        document.getElementById('sound-icon').addEventListener('click', playLetterSound);
        document.getElementById('back-button').addEventListener('click', () => {
  if (confirm('Tem certeza que deseja voltar? Sua pontuaÃ§Ã£o serÃ¡ perdida.')) {
    window.location.href = 'index.html';
  }
});
        nextRound();
        </script>
